{% extends "userBase1.html" %} {% block title %}Pollice â€” Create an Account{% endblock %} {% block content %}

<div class="relative h-full w-full overflow-x-hidden">
    <div class="static md:p-10 lg:p-14">
        <!--Welcome Back-->
        <span class="text-3xl font-medium py-16 flex items-center
            md:text-5xl md:py-24 lg:py-4 lg:text-6xl">
            <h1 class="ml-8 text-white md:ml-20 lg:ml-36">Create <br> Account</h1>
        </span>
        <!--Cubes-->
        <div class="absolute top-5 -right-24 md:top-8 md:-right-40 lg:-right-56">
            <img src="{{ url_for('static', filename='img/signInUP-icons/Cubes.svg') }}" class="max-w-sm max-h-60 md:max-w-5xl md:max-h-96 lg:max-h-screen lg:max-w-3xl" alt="" srcset="">
        </div>
        <!--Form-->
        <form method="post">
            <div class="md:w-full h-auto pt-8 px-4 md:pt-8 md:px-20 lg:px-36 space-y-0">
                <div class="static filter backdrop-blur-3xl p-6 sm:pb-28 sm:w-full md:p-10 border border-white border-opacity-50" style="background: linear-gradient(118.32deg, rgba(255, 255, 255, 0.42) 0%, rgba(255, 255, 255, 0.06) 100%);
                        backdrop-filter: blur(100px);
                        border-radius: 30px;">
                    <div class="space-y-2">
                        <!--Name-->

                        <div class="px-4 lg:flex lg:flex-col lg:justify-start lg:px-10">
                            <p class="text-sm font-light py-1" style="color: #767a83;">Name</p>
                            <div class="rounded-lg px-4 border border-white lg:max-w-lg" style=" background: linear-gradient(118.32deg, rgba(255, 255, 255, 0.42) 0%, rgba(255, 255, 255, 0.06) 100%);
                        backdrop-filter: blur(1000px);">
                                <span class="flex flex-row items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 md:h-8 md:w-8"
                                        viewBox="0 0 20 20" fill="#4338ca">
                                        <path fill-rule="evenodd"
                                            d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                                            clip-rule="evenodd" />
                                    </svg>
                                    <input type="text" required
                                        class="text-sm text-current font-light bg-transparent focus:outline-none focus:ring-0 p-3 rounded-md w-full overflow-ellipsis md:text-base"
                                        placeholder="Enter Full Name" name="fullname" id="fullname"
                                        aria-describedby="emailHelp"
                                        value="{{user}}">
                                </span>
                            </div>
                        </div>
                        <!--Email-->
                        <div class="px-4 lg:flex lg:flex-col lg:justify-start lg:px-10">
                            <p class="text-sm font-light py-1" style="color: #767a83;">Email</p>
                            <div class="rounded-lg px-4 border border-white lg:max-w-lg" style=" background: linear-gradient(118.32deg, rgba(255, 255, 255, 0.42) 0%, rgba(255, 255, 255, 0.06) 100%);
                        backdrop-filter: blur(1000px);">
                                <span class="flex flex-row items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 md:h-8 md:w-8"
                                        viewBox="0 0 20 20" fill="#4338ca">
                                        <path
                                            d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                                        <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                                    </svg>
                                    <input type="email" required
                                        class="text-sm text-current font-light bg-transparent focus:outline-none focus:ring-0 p-3 rounded-md w-full overflow-ellipsis md:text-base"
                                        name="email" id="email" placeholder="Enter Email"
                                        value="{{email}}">
                                </span>
                            </div>
                            <p class="text-xs font-light mt-1" style="color: #767a83;">
                                {{ email_message }}
                                <!-- Password must have at least
                            six characters. <br> Password must have at least one uppercase letter.  -->
                            </p>
                        </div>
                        <!--Course-->
                        <div class="px-4 lg:flex lg:flex-col lg:justify-start lg:px-10">
                            <p class="text-sm font-light py-1" style="color: #767a83;">Course</p>
                            <div class="rounded-lg px-4 border border-white lg:max-w-lg" style=" background: linear-gradient(118.32deg, rgba(255, 255, 255, 0.42) 0%, rgba(255, 255, 255, 0.06) 100%);
                        backdrop-filter: blur(1000px);">
                                <!--Course Container-->
                                <div class="flex flex-row items-center static pointer-events-auto">
                                    <!--Icon-->
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 md:h-8 md:w-8" viewBox="0 0 20 20" fill="#4338ca">
                                        <path
                                            d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.356-.257l4-1.714a1 1 0 11.788 1.838L7.667 9.088l1.94.831a1 1 0 00.787 0l7-3a1 1 0 000-1.838l-7-3zM3.31 9.397L5 10.12v4.102a8.969 8.969 0 00-1.05-.174 1 1 0 01-.89-.89 11.115 11.115 0 01.25-3.762zM9.3 16.573A9.026 9.026 0 007 14.935v-3.957l1.818.78a3 3 0 002.364 0l5.508-2.361a11.026 11.026 0 01.25 3.762 1 1 0 01-.89.89 8.968 8.968 0 00-5.35 2.524 1 1 0 01-1.4 0zM6 18a1 1 0 001-1v-2.065a8.935 8.935 0 00-2-.712V17a1 1 0 001 1z" />
                                    </svg>
                                    <!--Dropdown-->
                                    <select class="text-sm text-opacity-75 font-light focus:outline-none focus:ring-0 p-3 rounded-md appearance-none w-full h-full bg-transparent overflow-ellipsis md:text-base" name="course" id="course" required>
                                        <option value="" selected disabled hidden>Select Course</option>
                                        <option value="BSCS">BSCS</option>
                                        <option value="BSEMC">BSEMC</option>
                                        <option value="BSEMC">BLIS</option>
                                        <option value="BSIS">BSIS</option>
                                        <option value="BSIT">BSIT</option>
                                    </select>
                                    <!--Icon-->
                                    <div class="flex flex-row justify-end items-center">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 md:h-7 md:w-7 pointer-events-none absolute" viewBox="0 0 20 20" fill="currentColor">
                                            <path fill-rule="evenodd"
                                                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                                clip-rule="evenodd" />
                                        </svg>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <!--Section-->
                        <div class="px-4 lg:flex lg:flex-col lg:justify-start lg:px-10">
                            <p class="text-sm font-light py-1" style="color: #767a83;">Section</p>
                            <div class="rounded-lg px-4 border border-white lg:max-w-lg" style=" background: linear-gradient(118.32deg, rgba(255, 255, 255, 0.42) 0%, rgba(255, 255, 255, 0.06) 100%);
                        backdrop-filter: blur(1000px);">
                                <!--Course Container-->
                                <span class="flex flex-row items-center static pointer-events-auto">
                                    <!--Icon-->
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 md:h-8 md:w-8"
                                        viewBox="0 0 20 20" fill="#4338ca">
                                        <path fill-rule="evenodd"
                                            d="M2 5a2 2 0 012-2h12a2 2 0 012 2v2a2 2 0 01-2 2H4a2 2 0 01-2-2V5zm14 1a1 1 0 11-2 0 1 1 0 012 0zM2 13a2 2 0 012-2h12a2 2 0 012 2v2a2 2 0 01-2 2H4a2 2 0 01-2-2v-2zm14 1a1 1 0 11-2 0 1 1 0 012 0z"
                                            clip-rule="evenodd" />
                                    </svg>
                                    <!--Dropdown-->
                                    <select
                                        class="text-sm text-opacity-75 font-light focus:outline-none focus:ring-0 p-3 rounded-md appearance-none w-full bg-transparent overflow-ellipsis md:text-base"
                                        name="section" id="section" required>
                                        <option value="" selected disabled hidden>Select Section</option>
                                        <option value="1A">1-A</option>
                                        <option value="1B">1-B</option>
                                        <option value="2A">2-A</option>
                                        <option value="2B">2-B</option>
                                        <option value="3A">3-A</option>
                                        <option value="3B">3-B</option>
                                        <option value="4A">4-A</option>
                                        <option value="4B">4-B</option>
                                    </select>
                                    <!--Dropdown Icon-->
                                    <div class="flex flex-row justify-end items-center">
                                        <svg xmlns="http://www.w3.org/2000/svg"
                                            class="h-6 w-6 md:h-7 md:w-7 pointer-events-none absolute"
                                            viewBox="0 0 20 20" fill="currentColor">
                                            <path fill-rule="evenodd"
                                                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                                clip-rule="evenodd" />
                                        </svg>
                                    </div>
                                </span>
                            </div>
                        </div>
                        <!--Password-->
                        <div class="px-4 lg:flex lg:flex-col lg:justify-start lg:px-10">
                            <p class="text-sm font-light py-1" style="color: #767a83;">Password</p>
                            <div class="rounded-lg px-4 border border-white lg:max-w-lg" style=" background: linear-gradient(118.32deg, rgba(255, 255, 255, 0.42) 0%, rgba(255, 255, 255, 0.06) 100%);
                        backdrop-filter: blur(1000px);">
                                <span class="flex flex-row items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 md:h-8 md:w-8"
                                        viewBox="0 0 20 20" fill="#4338ca">
                                        <path fill-rule="evenodd"
                                            d="M18 8a6 6 0 01-7.743 5.743L10 14l-1 1-1 1H6v2H2v-4l4.257-4.257A6 6 0 1118 8zm-6-4a1 1 0 100 2 2 2 0 012 2 1 1 0 102 0 4 4 0 00-4-4z"
                                            clip-rule="evenodd" />
                                    </svg>
                                    
                                    <input type="password" required
                                        class="js-password1 text-sm text-current font-light bg-transparent focus:outline-none focus:ring-0 p-3 rounded-md w-full overflow-ellipsis md:text-base"
                                        placeholder="Enter Password" name="password1" id="password1" 
                                        value="{{password1}}"/>
                                    
                                        <div class="flex justify-end align-middle">
                                            <input class="hidden js-password-toggle1" id="toggle" type="checkbox" />
                                    <label class="bg-gray-100 hover:bg-gray-200 rounded px-2 py-1 text-sm text-gray-600 cursor-pointer js-password-label1" for="toggle">show</label>
                                        </div>
                                        
                                </span>
                            </div>
                            <p class="text-xs font-light mt-1" style="color: #767a83;">
                                {{ message }}
                                <!-- Password must have at least
                            six characters. <br> Password must have at least one uppercase letter.  -->
                            </p>
                        </div>
                        <!--Confirm Password-->
                        <div class="px-4 lg:flex lg:flex-col lg:justify-start lg:px-10">
                            <p class="text-sm font-light py-1" style="color: #767a83;">Confirm Password</p>
                            <div class="rounded-lg px-4 border border-white lg:max-w-lg" style=" background: linear-gradient(118.32deg, rgba(255, 255, 255, 0.42) 0%, rgba(255, 255, 255, 0.06) 100%);
                        backdrop-filter: blur(1000px);">
                                <span class="flex flex-row items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 md:h-8 md:w-8"
                                        viewBox="0 0 20 20" fill="#4338ca">
                                        <path fill-rule="evenodd"
                                            d="M18 8a6 6 0 01-7.743 5.743L10 14l-1 1-1 1H6v2H2v-4l4.257-4.257A6 6 0 1118 8zm-6-4a1 1 0 100 2 2 2 0 012 2 1 1 0 102 0 4 4 0 00-4-4z"
                                            clip-rule="evenodd" />
                                    </svg>
                                    <input type="password" required
                                        class="js-password2 text-sm text-current font-light bg-transparent focus:outline-none focus:ring-0 p-3 rounded-md w-full overflow-ellipsis md:text-base"
                                        placeholder="Repeat Password" name="password2" id="password2"
                                        value="{{password2}}"/>

                                        <div class="flex justify-end align-middle">
                                            <input class="hidden js-password-toggle2" id="toggle" type="checkbox" />
                                    <label class="bg-gray-100 hover:bg-gray-200 rounded px-2 py-1 text-sm text-gray-600 cursor-pointer js-password-label2" for="toggle">show</label>
                                        </div>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-col items-center justify-center mt-10 mb-10 lg:mb-0 px-4 text-white lg:px-10 lg:flex lg:flex-col lg:items-start lg:justify-start">

                        <input type="submit" value="Sign up" class="bg-indigo-700 hover:bg-indigo-600 text-base p-1 px-10 rounded-md w-full flex flex-row items-center justify-center
                    md:p-2 md:text-lg lg:max-w-lg">


                        <div class="text-sm p-1 px-10 rounded-md w-full
                        md:p-2 md:text-base lg:max-w-lg" style="color: #767a83;">
                            <p class="flex flex-col items-center justify-center">or</p>
                        </div>

                        <a href="/login" class="flex flex-col items-center justify-center border text-sm p-1 px-10 rounded-md w-full md:text-base lg:max-w-lg" style="color: #333333;">
                            <button>
                                Log in
                            </button>
                        </a>
                    </div>
                </div>
        </form>
        </div>
    </div>

    <script>
        const passwordToggle1 = document.querySelector('.js-password-toggle1')
        const passwordToggle2 = document.querySelector('.js-password-toggle2')

        passwordToggle1.addEventListener('change', function() {
            const password1 = document.querySelector('js-password1'),
                passwordLabel1 = document.querySelector('js-password-label1')

            if (password1.type === 'password') {
                password1.type = 'text'
                passwordLabel1.innerHTML = 'hide'
            } else {
                password1.type = 'password'
                passwordLabel1.innerHTML = 'show'
            }

            password1.focus()
        })

        passwordToggle2.addEventListener('change', function() {
            const password2 = document.querySelector('js-password2'),
                passwordLabel2 = document.querySelector('js-password-label2')

            if (password2.type === 'password') {
                password2.type = 'text'
                passwordLabel2.innerHTML = 'hide'
            } else {
                password2.type = 'password'
                passwordLabel2.innerHTML = 'show'
            }

            password2.focus()

        })
    </script>



    {% endblock %}
